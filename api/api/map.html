<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map{
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy5_SjUbRXayyiYVb9QaQSlRUW6CSM5Io&callback=initMap"></script>
    <script>
         function initMap() {
                // The location of Uluru
                const cityhall = { lat:25.05224599388399, lng: 121.5432388554139 };
                // The map, centered at Uluru
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 18,
                    center: cityhall,
                });
                const contentString = "<a href='https://cdn.discordapp.com/attachments/1120944543538348046/1135589875798769754/image.png'><h1>緯育TibaMe最實用的教育科技平台</h1></a>"
                const infowindow = new google.maps.InfoWindow({
                    content: contentString,
                    ariaLabel: "Uluru",
                });

                const marker = new google.maps.Marker({
                    position: cityhall,
                    map: map,
                    title: "馬吉"
                });
                marker.addListener("click", () => {
                    infowindow.open({
                    anchor: marker,
                    map,
                    });
                });
            }

            window.initMap = initMap;
    </script>
    
</body>
</html>
